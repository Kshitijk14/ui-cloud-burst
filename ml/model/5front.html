<!DOCTYPE html>
<html>
<head>
    <title>Cloudburst Prediction</title>
</head>
<body>
    <h1>Cloudburst Prediction</h1>
    <form id="prediction-form">
        <!-- Input fields for features -->
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1">
        <!-- Add more input fields for other features -->
        <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>

    <!-- JavaScript to handle form submission and API request -->
    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = {
                // Get values from input fields
                feature1: document.getElementById("feature1").value,
                // Add more fields as needed
            };
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ features: formData }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").innerHTML = `Prediction: ${data.prediction}`;
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
